path:
  data_path: data
  img_path: images
  output_path: output
  pcd_visual_without_cameras_param_path: config/pcd_visualize_param_without_cameras.json
  pcd_visual_with_cameras_param_path: config/pcd_visualize_param_with_cameras.json

spec_config:
  # 重建场景方法：["pnp", "epipolar"]
  # recon_method: "epipolar"
  recon_method: "pnp"
  # 是否跳过BA优化
  skip_BA: false
  # 点云深度过滤阈值
  max_depth: 60.0
  # 取前多少张图像进行重建 (-1代表取全部图像)
  num_images: 50

steps:
  # Step0: 导入图像及相机参数
  - regenerate: false
    cache_key: images_and_intrinsics
    show_img: false
    save_img: true
    desc: "导入图像及相机参数"
  # Step1: SIFT特征提取
  - regenerate: false
    cache_key: sift
    show_img: false
    save_img: true
    desc: "SIFT特征提取"
  # Step2: 特征匹配
  - regenerate: false
    cache_key: matches
    show_img: false
    save_img: true
    desc: "特征匹配"
  # Step3: 场景初始化
  - regenerate: false
    cache_key: init_recon
    show_pcd: false
    save_pcd: true
    desc: "场景初始化 (对极几何)"
  # Step4: 场景重建 + BA优化
  - regenerate: true
    cache_key: recon
    show_img: false
    save_img: true
    show_pcd: false
    save_pcd: true
    desc: "场景重建 (PnP/对极几何) + BA优化"
